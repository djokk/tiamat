<!DOCTYPE html>
<html lang="en">

<head>

   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<body>

            <div class="row">

                        <button class="form-btn"><i class="fa fa-search" aria-hidden="true"></i></button>

                  </form>
                  <a href="" class="phone d-flex align-items-center">
                     <i class="fa fa-phone" aria-hidden="true"></i>
                     <div class="phone__wrap d-flex flex-column">

                     </div>
                  </a>
               </div>
            </div>
         </div>
      </div>
      <div class="nav">
         <div class="container">
            <nav class="">
               <ul class="d-flex justify-content-between align-items-center">
                  <li class="nav__catalog">
                     <a href="" class="nav__link d-flex justify-content-between align-items-center">
                        <i class="fa fa-tasks" aria-hidden="true"></i>
                        Каталог товаров
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                     </a>
                  </li>
                  <li><a href="">Бренды</a></li>
                  <li><a href="">О компании</a></li>
                  <li><a href="">Технология</a></li>

                  <li><a href="">Доставка и оплата</a></li>
                  <li><a href="">Советы</a></li>
                  <li><a href="">Контакты</a></li>
                  <li class="nav__pb">
                     <a href="" class="d-flex justify-content-center align-items-center">
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        <div class="nav__shopping">
                           <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                           <span class="nav__shopping_number">3</span>
                        </div>
                     </a>
                  </li>
               </ul>
            </nav>
         </div>
      </div>
      <div class="container">
         <div class="slider">
            <div class="slider__item">
               <img src="img/slider_03.png" alt="">
            </div>
            <div class="slider__item"></div>
            <div class="slider__item"></div>
         </div>
      </div>

   <section class="hit">
      <div class="container d-flex justify-content-between align-items-center">
         <div class="hit__name d-flex align-items-center">
            <i class="fa fa-bolt" aria-hidden="true"></i>
            <h4>Хиты продаж</h4>

         <div class="line"></div>
         <a href="hit__btn-link">Все товары</a>
